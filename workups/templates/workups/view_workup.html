{% extends 'accounts/base.html' %}

{% block content %}


<body>

    <div class="container pt-5">

        <div class="col-md-6 mt-5 mx-auto">
            <h2 class="text-center">Workup:<br>
                {{ workup.workup_name }}</h2>
            <hr>
        </div>
        <div class="col-md-6 mt-5 mx-auto">
            <p>Instructions:<br>
                {{ workup.workup_instruction }}</p>
        </div>



        <!--Test Card-->
        <div class="col-md-6 mt-5 mx-auto">
            <hr>
        <h4>Doctors Who Use This Workup </h4>
        <div class="col-md-4 mt-5">
        <!--/Tests Card-->

            <!--Test Instructions-->




            <!--/Test Instructions-->

            <!--Doctors that use this test-->
            {% for doctor in workup.doctor.all %}
            <a href="{% url 'view_doctor' pk=doctor.pk %}"><p> {{ doctor }}</p></a>
            {% empty%}
            <p>I have not test</p>
            {% endfor %}
            <!--/Doctors that use this test-->
        </div>

        <div class="col-md-5 mt-5">
            <h1></h1>

        </div>


        </div>
    </div>
</body>
{% endblock %}
