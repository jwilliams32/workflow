{% extends 'accounts/base.html' %}

{% block content %}


<body>
<div class="pt-4">
        <!--Add Card With Description of Test and Image-->

        <h3 class="mb-4 mt-5 col-lg" id="about">List of Work Ups</h3>
            <hr>
    {% if workups %}
        <div class="col-lg order-lg-3 col-lg-4">

        <div class="list-group">
        {% for workup in workups.all %}
            <li>
        <a href="{{ workup.get_absolute_url}}">{{ workup }}</a>
            </li>
        {% endfor %}

      {% else %}
<h2>No Work Ups </h2>

        </div>
      </div>

</div>

</body>
    {% endif %}
{% endblock %}
