{% extends 'accounts/base.html' %}

{% block content %}


<body>
    <h1>Edit Profile</h1>
    {% if user.is_authenticated %}

    <div class="container">
        <h4>Edit Doctor</h4>
        <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit">Save changes</button>
        </form>

    </div>


    {% else %}
    <h2>Your not logged in.</h2>

    {% endif%}
</body>

{% endblock %}
