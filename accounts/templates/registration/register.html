{% extends 'accounts/base.html' %}

{% block content %}

<body>
    <h1>Registration Page</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Errors in the form!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Register">
    </form>

   <br>
</body>






{% endblock %}
