{% extends 'accounts/base.html' %}

{% block content %}


<body>
    <div class="container pt-4">
            <!--Add Card With Description of Test and Image-->
         <h1 id="test" class="display-4 text-center my-5 text-muted pt-4">Tests</h1>
                <hr>
        {% if tests %}
            <div class="row">
            {% for test in tests %}
                <div class="col-md-6 col-lg-4 text-center">
                    <div class="card mb-3">
                        <a href="{{ test.get_absolute_url}}">
                        <img class="card-img-top img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFvAHFaUMTjsQM4A2Kztu5cFzWZgqvphhEsy_Cl9iyOk6YMh4mvQ" alt="Test">

                            <div class="card-body">
                                <h4 class="card-title">
                                    <h2>{{ test }}</h2>
                                </h4>

                                <!--<p class="card-text">{{test.test_description}}</p>-->
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

          {% else %}
            <h2>No test</h2>

            </div>
    </div>

</body>
    {% endif %}
{% endblock %}
